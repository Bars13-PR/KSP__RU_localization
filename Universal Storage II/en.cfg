		// Payload			
			// AdapterShroud0625
				#autoLOC_US_AdapterShroud0625_Title = Universal Storage: Tapered fairing (0.625m to 1.25m)
				#autoLOC_US_AdapterShroud0625_Tags = Universal Storage Shroud Capsule Cap
				#autoLOC_US_AdapterShroud0625_Description = A small, self contained payload system for use with command modules.  Four small payload bays are covered by retractable fairings. Available in Apollo, Gemini and Porkjet inspired color schemes.
			
			// USAdaptorShroud1500
				#autoLOC_US_AdapterShroud1500_Title = Universal Storage: Tapered fairing (1.5m to 1.875m)
				#autoLOC_US_AdapterShroud1500_Tags = Universal Storage Shroud Payload Gemini Service Module Bay Bluedog Design BDB
				#autoLOC_US_AdapterShroud1500_Description = A large fixed height service bay fairing, tapering from 1.5m down to 1.875m.  Paired with the Universal Storage: Five bay service core (1.5m) it provides specific payload space for Bluedog preportioned Gemini capsules.  Alternatively it can be used alone to provide large payload space.  Four large doors provide excellent access to the contents.

			// AdapterShroud1875
				#autoLOC_US_AdapterShroud1875_Title = Universal Storage: Tapered fairing (1.875m to 2.5m)
				#autoLOC_US_AdapterShroud1875_Tags = Universal Storage Shroud Payload Gemini Service Module Bay
				#autoLOC_US_AdapterShroud1875_Description = A large fixed height service bay fairing, Tapering from 2.5m down to 1.875m.  Paired with the Universal Storage: Six bay service core (1.875m) it provides useful payload space for large, multi diameter rocket stacks.  Alternatively it can be used alone to provide large payload space.  Four large doors provide excellent access to the contents.
				
			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Cylindrical fairing (1.25m)
				#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud125_Description = An upwards expanding faring, designed to provide aerodynamic protection to four bay service modules. Place on the bottom of the assembled core, and toggle the height to match. Service doors allow access on mission (can be jettisoned in case of emergency). Available in Apollo, Gemini, Porkjet and Saturn V inspired color schemes.
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Cylindrical fairing (2.5m)
				#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud250_Description = A large, upwards expanding faring, designed to provide aerodynamic protection to eight bay service modules. Place on the bottom of the assembled core, and toggle the height to match. Service doors allow access on mission (can be jettisoned in case of emergency). Available in Apollo, Gemini, Porkjet and Saturn V inspired color schemes.	
				
			// CylindricalShroud250
