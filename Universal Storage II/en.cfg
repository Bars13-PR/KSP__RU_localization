				#autoLOC_US_CylindricalShroud0625_Description = A small service bay, suitable for tiny science parts and parachute modules. Available in Apollo, Gemini and Porkjet inspired color schemes.
				
			// US_Hex
				#autoLOC_US_US_Hex_Title = Universal Storage: Six bay service core (1.875m)
				#autoLOC_US_US_Hex_Tags = Universal Storage Core
				#autoLOC_US_US_Hex_Description = A central core suitable for six bays of wedges. Expandable to four times it's original height. Can be mounted within a 1.875m shroud for an aerodynamic service module. Configurable in fuel tank or crew transfer corridor variants.	
				
			// US_Octo
				#autoLOC_US_US_Octo_Title = Universal Storage: Eight bay service core (2.5m)
				#autoLOC_US_US_Octo_Tags = Universal Storage Core
				#autoLOC_US_US_Octo_Description = A central core suitable for eight bays of wedges. Expandable to four times it's original height and can be mounted within a 2.5m shroud for an aerodynamic service module.  Configurable in fuel tank or crew transfer corridor variants.		
				
			// US_Quad
				#autoLOC_US_US_Quad_Title = Universal Storage: Four bay service core (1.25m)
				#autoLOC_US_US_Quad_Tags = Universal Storage Core
				#autoLOC_US_US_Quad_Description = A central core suitable for four bays of wedges. Expandable to four times it's original height. Can be mounted within a 1.25m shroud for an aerodynamic service module.
			
			// US_Penti
